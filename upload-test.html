<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Question Generator - File Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e3e8ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-list {
            margin: 20px 0;
        }
        
        .file-item {
            background: #f5f5f5;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            font-weight: 500;
            color: #333;
        }
        
        .file-size {
            color: #666;
            font-size: 12px;
        }
        
        .remove-file {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .question {
            background: #f8f9ff;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .question-number {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }
        
        .difficulty {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .difficulty.easy {
            background: #4caf50;
            color: white;
        }
        
        .difficulty.medium {
            background: #ff9800;
            color: white;
        }
        
        .difficulty.hard {
            background: #f44336;
            color: white;
        }
        
        .question-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .option {
            padding: 10px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .option.correct {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .metadata {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .metadata-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .supported-formats {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .format-badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 3px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö NLP Question Generator</h1>
        <p class="subtitle">Upload documents to automatically generate quiz questions</p>
        
        <div class="supported-formats">
            <strong>Supported Formats:</strong><br>
            <span class="format-badge">PDF</span>
            <span class="format-badge">DOCX</span>
            <span class="format-badge">DOC</span>
            <span class="format-badge">PPTX</span>
            <span class="format-badge">PPT</span>
            <span class="format-badge">TXT</span>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p><strong>Click to upload</strong> or drag and drop files here</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">Maximum 10 files, 50MB each</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.txt">
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="form-group">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1" max="50" value="5" placeholder="Enter number (1-50)">
        </div>
        
        <button id="generateBtn" disabled>Generate Questions</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing files and generating questions...<br>This may take 10-30 seconds</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const numQuestions = document.getElementById('numQuestions');
        
        let selectedFiles = [];
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            generateBtn.disabled = selectedFiles.length === 0;
        }
        
        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${(file.size / 1024).toFixed(2)} KB</div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            generateBtn.disabled = selectedFiles.length === 0;
        }
        
        generateBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            formData.append('num_questions', numQuestions.value);
            
            generateBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:3000/generate-from-files', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Request failed');
                }
                
                displayResults(data);
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            let html = '';
            
            // Display metadata
            if (data.metadata) {
                html += `
                    <div class="metadata">
                        <div class="metadata-title">üìä Processing Summary</div>
                        <p>Files Processed: ${data.metadata.filesProcessed}</p>
                        <p>Files with Text: ${data.metadata.filesWithText}</p>
                        <p>Total Text: ${data.metadata.totalTextLength.toLocaleString()} characters</p>
                    </div>
                `;
            }
            
            // Display questions
            data.questions.forEach((q, index) => {
                const options = ['A', 'B', 'C', 'D'];
                const optionKeys = ['optiona', 'optionb', 'optionc', 'optiond'];
                
                html += `
                    <div class="question">
                        <div class="question-header">
                            <span class="question-number">Question ${index + 1}</span>
                            <span class="difficulty ${q.difficulty}">${q.difficulty}</span>
                        </div>
                        <div class="question-text">${q.questiontext}</div>
                        ${optionKeys.map((key, i) => `
                            <div class="option ${q.correctanswer === options[i] ? 'correct' : ''}">
                                <strong>${options[i]})</strong> ${q[key]}
                                ${q.correctanswer === options[i] ? ' ‚úì' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            results.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
